<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>聊天室 - {{ username }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a0000);
      color: #eee;
      padding: 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      color: #ff4d4d;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 80vh;
      border-radius: 10px;
      overflow: hidden;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }
    .message-list {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
      position: relative;
    }
    .message.you { flex-direction: row-reverse; }
    .message-content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      position: relative;
      animation: fadeIn 0.3s;
      word-break: break-word;
    }
    .message.you .message-content {
      background-color: #ff4d4d;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .message.other .message-content {
      background-color: #333;
      color: #eee;
      border-bottom-left-radius: 0;
    }
    .avatar {
      width: 35px;
      height: 35px;
      background-color: #990000;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      user-select: none;
    }
    .message-header {
      font-size: 11px;
      color: #bbb;
      margin-bottom: 5px;
    }
    .message-content:hover::after {
      content: "右键撤回";
      position: absolute;
      top: -18px;
      right: 5px;
      font-size: 10px;
      color: #ffcccc;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #333;
      background: #121212;
    }
    .input-row {
      display: flex;
      margin-top: 5px;
      align-items: center;
    }
    .input-area textarea {
      flex: 1;
      height: 60px;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #555;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-area textarea.dragover {
      border-color: #ff4d4d;
      background-color: #2b0000;
    }
    .input-area button, .input-area input[type="file"] {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      background-color: #ff1a1a;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      user-select: none;
    }
    #progressBar {
      width: 100%;
      height: 6px;
      background-color: #333;
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }
    #progressBarInner {
      height: 100%;
      width: 0;
      background-color: #ff4d4d;
      transition: width 0.2s;
    }
    img.preview-image {
      max-width: 100px;
      max-height: 80px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    img.preview-image:hover {
      border-color: #ff4d4d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>🔥 Daybreak聊天室</h2>
    <div>
      欢迎, {{ username }} | <a href="{{ url_for('logout') }}" style="color: #ff4d4d;">退出</a>
    </div>
  </div>

  <div class="chat-container">
    <div class="message-list" id="messageList"></div>
    <div class="input-area" id="inputArea">
      <textarea id="messageInput" placeholder="说点什么吧..."></textarea>
      <div class="input-row">
        <input type="file" id="fileInput" accept="image/*,application/pdf,.doc,.docx,.txt,.zip,.rar" />
        <button id="sendMessageBtn">发送</button>
        <button id="clearContextBtn" style="background:#cc0000; margin-left: 10px;">清理机器人对话</button>
      </div>
      <div id="progressBar"><div id="progressBarInner"></div></div>
      <div id="imagePreviewContainer"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const username = "{{ username }}";
    const messageList = document.getElementById('messageList');
    const messageInput = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    const clearContextBtn = document.getElementById('clearContextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressBarInner = document.getElementById('progressBarInner');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');

    // 确保用户已登录
    if (!username) {
        window.location.href = '/login';
    }

    // 连接 Socket.IO
    const socket = io('http://localhost:5000', {
        withCredentials: true  // 允许发送 Cookie
    });

    // 连接成功事件
    socket.on('connect', () => {
        console.log('已连接服务器');
    });

    // 连接错误事件
    socket.on('connect_error', (err) => {
        console.error('连接错误:', err);
    });

    // 断开连接事件
    socket.on('disconnect', () => {
        console.log('与服务器断开连接');
    });

    // 监听新消息事件
    socket.on('new_message', (data) => {
        addMessageToList(data);
    });

    // 监听用户连接事件
    socket.on('user_connected', (data) => {
        console.log(`${data.username} 上线了`);
    });

    // 监听用户断开事件
    socket.on('user_disconnected', (data) => {
        console.log(`${data.username} 离线了`);
    });

    // 监听错误事件
    socket.on('error', (data) => {
        alert('错误: ' + data.msg);
    });

    // 监听消息撤回事件
    socket.on('message_recalled', (data) => {
        const msgDiv = document.querySelector(`.message[data-id="${data.msg_id}"]`);
        if (msgDiv) {
            msgDiv.querySelector('.message-content').innerHTML = '<i>该消息已被撤回</i>';
        }
    });

    // 监听机器人上下文清理反馈
    socket.on('context_cleared', (data) => {
        alert(data.message);
    });

    // 拖拽样式反馈
    messageInput.addEventListener('dragover', (e) => {
        e.preventDefault();
        messageInput.classList.add('dragover');
    });
    messageInput.addEventListener('dragleave', (e) => {
        e.preventDefault();
        messageInput.classList.remove('dragover');
    });
    messageInput.addEventListener('drop', (e) => {
        e.preventDefault();
        messageInput.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length) {
            handleFileUpload(files[0]);
        }
    });

    // 选择文件预览
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
            handleFilePreview(fileInput.files[0]);
        } else {
            clearImagePreview();
        }
    });

    // 文件预览逻辑
    function handleFilePreview(file) {
        clearImagePreview();
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-image';
                img.title = file.name;
                img.onclick = () => {
                    if (confirm('确定取消当前图片选择吗？')) {
                        fileInput.value = '';
                        clearImagePreview();
                    }
                };
                imagePreviewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        } else {
            const fileNameDiv = document.createElement('div');
            fileNameDiv.style.color = '#ff4d4d';
            fileNameDiv.textContent = `已选择文件: ${file.name} (非图片)`;
            imagePreviewContainer.appendChild(fileNameDiv);
        }
    }

    function clearImagePreview() {
        imagePreviewContainer.innerHTML = '';
    }

    // 发送消息（文本或文件链接）
    sendMessageBtn.addEventListener('click', () => {
        const content = messageInput.value.trim();
        const file = fileInput.files[0];
        if (file) {
            handleFileUpload(file);
        } else if (content) {
            sendMessage(content);
        }
    });

    // 发送文本消息函数
    function sendMessage(content) {
        socket.emit('send_message', { content: content });
        messageInput.value = '';
        fileInput.value = null;
        clearImagePreview();
    }

    // 文件上传函数
    function handleFileUpload(file) {
        progressBar.style.display = 'block';
        progressBarInner.style.width = '0%';

        const formData = new FormData();
        formData.append('file', file);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload_file', true);

        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                const percentComplete = (e.loaded / e.total) * 100;
                progressBarInner.style.width = percentComplete + '%';
            }
        };

        xhr.onload = function () {
            progressBar.style.display = 'none';
            if (xhr.status === 200) {
                try {
                    const res = JSON.parse(xhr.responseText);
                    if (res.url) {
                        sendMessage(`<a href="${res.url}" target="_blank">📎 文件: ${file.name}</a>`);
                    } else {
                        alert('上传失败，未获取文件链接');
                    }
                } catch (e) {
                    alert('上传失败，服务器返回异常');
                }
            } else {
                alert('上传失败，HTTP状态：' + xhr.status);
            }
        };

        xhr.onerror = function () {
            progressBar.style.display = 'none';
            alert('上传失败，网络错误');
        };

        xhr.send(formData);
    }

    // 添加消息到消息列表
    function addMessageToList(msg) {
        const isYou = msg.username === username;

        // 创建消息外层div
        const div = document.createElement('div');
        div.className = 'message ' + (isYou ? 'you' : 'other');
        div.setAttribute('data-id', msg.id || '');

        // 解析内容，支持XSS漏洞演示（直接 innerHTML）
        let contentHTML = msg.content;

        // 如果内容是文件链接，则尝试用img标签展示
        const imgRegex = /<a href="([^"]+\.(png|jpg|jpeg|gif|bmp))"[^>]*>.*<\/a>/i;
        const match = contentHTML.match(imgRegex);
        if (match) {
            contentHTML = `<a href="${match[1]}" target="_blank"><img src="${match[1]}" style="max-width:150px;max-height:100px;border-radius:8px;" alt="图片"></a>`;
        }

        div.innerHTML = `
            <div class="avatar">${getInitials(msg.username)}</div>
            <div class="message-content">
                <div class="message-header">${msg.username} - ${formatTimestamp(msg.timestamp)}</div>
                <div class="text">${contentHTML}</div>
            </div>
        `;

        // 绑定右键撤回事件（仅自己消息可撤回）
        if (isYou && msg.id) {
            div.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                if (confirm('确定要撤回这条消息吗？')) {
                    socket.emit('recall_message', { msg_id: msg.id });
                }
            });
        }

        messageList.appendChild(div);
        messageList.scrollTop = messageList.scrollHeight;
    }

    // 时间格式化函数
    function formatTimestamp(ts) {
        if (!ts) return '';
        const d = new Date(ts);
        return d.toLocaleString();
    }

    // 获取昵称首字母
    function getInitials(name) {
        return name ? name.charAt(0).toUpperCase() : "?";
    }

    // 按Enter发送消息，Shift+Enter换行
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessageBtn.click();
        }
    });

    // 清理机器人对话上下文按钮
    clearContextBtn.addEventListener('click', () => {
        socket.emit('clear_context');
    });

    // 页面加载完毕后初始化
    window.onload = () => {
        // 加载历史消息
        fetch('/messages')
            .then(res => res.json())
            .then(messages => {
                messageList.innerHTML = '';
                messages.forEach(msg => {
                    addMessageToList(msg);
                });
            });
    };
  </script>
</body>
</html>
